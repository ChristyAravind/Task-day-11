<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>

    <form>
        <label for="fn">First Name :</label><br>
        <input type="text" name="name" id="fn" placeholder="Enter Your Name" required><br><br>
    
        <label for="ln">Last Name :</label><br>
        <input type="text" name="Last Name" id="ln" placeholder="Enter your last Name" required><br><br>
    
        <label for="em">Email :</label><br>
        <input type="email" name="Email" id="em" placeholder="Enter Your Mail ID" required><br><br>
    
        <label for="pn">Phone Number :</label><br>
        <input type="number" name="Phone Number" id="pn" placeholder="Enter Your Phone Number" required><br><br>
    
        <label for="rad">Salaried</label>
        <input type="radio" name="type" id="rad">

        <label for="ob">Own Business</label>
        <input type="radio" name="type" id="ob"><br><br>

        <input type="Submit" onclick="formsubmit()" value="Submit">

    </form>
    
</body>
</html>
