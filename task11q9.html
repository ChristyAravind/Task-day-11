<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    <form>
        <input type="text" value="Input"><br><br>

        <label for="lab">label</label><br><br>

        <select name="ice cream" id="flavour">
            <option value="text">vannila</option>
            <option value="text">mango</option>
            <option value="text">orange</option>
            <option value="text">chocobar</option>
        </select><br><br>

        <textarea name="" id="" cols="10" rows="5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo deleniti repellat, numquam, maxime consequuntur, blanditiis eligendi velit vero expedita laborum magni? Qui accusamus culpa hic.</textarea><br><br>

        <button>Don't Touch Me</button><br><br>

        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
        </fieldset><br><br>
        
        <input list="bikes" name="bike">
        <datalist id="bikes">
            <option value="BMW">
            <option value="Ducati">
            <option value="Dominar">
            <option value="Hayabusa">
            <option value="Kawasaki Ninja">
        </datalist>
        <input type="submit"><br><br>

        <select name="cars" id="cars">
            <optgroup label="Luxury car">
            <option value="BMW">BMW</option>
            <option value="Ducati">Ducate</option>
            </optgroup>
        <optgroup label="sedan car">
            <option value="Maserati">Maserati</option>
            <option value="Audi">Audi</option>
        </optgroup>
        </select>
        <input type="submit"><br><br>

            <input type="range" id="a" name="a" value="50"> 100 +
            <input type="number" id="b" name="b" value="50"> =
            <output name="x" for="a b"></output>
                            <br><br>
                <input type="submit">
        
    </form>

</html>
