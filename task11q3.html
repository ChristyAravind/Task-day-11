<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
<form method="post">

    <h2>Contact Us</h2>

    <label for="fn">First Name :</label><br>
    <input type="text" name="name" id="fn" placeholder="Enter Your Name" required><br><br>

    <label for="ln">Last Name :</label><br>
    <input type="text" name="Last Name" id="ln" placeholder="Enter your last Name" required><br><br>

    <label for="em">Email :</label><br>
    <input type="email" name="Email" id="em" placeholder="Enter Your Mail ID" required><br><br>

    <label for="pn">Phone Number :</label><br>
    <input type="text" name="Phone Number" id="pn" placeholder="Enter Your Phone Number" required><br><br>

    <label for="c">Country :</label><br>
    <input type="text" name="country" id="c" placeholder="Enter Your Country" required ><br><br>

    <label for="m">Message :</label><br>
    <textarea name="Message" id="m" style= "height:200px" placeholder="Your Message Here" required></textarea><br><br>

    <input type="Submit" onclick="formsubmit()" value="Submit">

</form>
</body>
</html>
